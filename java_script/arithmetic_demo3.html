<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arithmetic demo</title>

</head>
<body>
<h1 id="output"></h1>
<input type="button" value="count" id="countbtn">

<script>

  let count=0;
  function counter()
  {
    document.getElementById("output").innerHTML=count;
    //alert(count);
    count=count+1;
  }


  document.getElementById("countbtn").onclick=counter;
</script>
</body>
</html>
