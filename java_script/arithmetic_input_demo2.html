<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if else demo</title>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{

      document.getElementById("answerbtn").onclick=()=>{

        let no1=eval(document.getElementById("no1").value);  // "12"
        let no2=eval(document.getElementById("no2").value);  // "12"
        let selectedsymbol=document.getElementById("sym").value;

        let answer=0;
        if(selectedsymbol=="+")
        {
           answer=no1+no2;
        }
        else if(selectedsymbol=="-")
        {
          answer=no1-no2;
        }
        else if(selectedsymbol=="*")
        {
          answer=no1*no2;
        }
        else
        {
          answer=no1/no2;
        }

        document.getElementById("output").innerHTML=`Answer is  ${answer}`;

      }



    })
  </script>
</head>
<body>
<form>
  No1 : <input type="number" id="no1"> <br/>
  No2 : <input type="number" id="no2"> <br/>
  Symbol : <select name="" id="sym">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
  <br/>
  <input type="button" value="Answer " id="answerbtn" >
    <input type="reset" value="clear">
</form>

 <h1 id="output"></h1>
</body>
</html>
