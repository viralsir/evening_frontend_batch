<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rest api </title>
  <style>
     table{
        border:2px solid black;
        border-collapse: collapse;
     }
     th,td{
       border : 2px solid black;
       padding: 10px;
       text-align: center;
       font-family: Arial;
       font-size: medium;
     }
  </style>

  <script>
    fetch("https://jsonplaceholder.typicode.com/todos")
      .then(response => response.json())
      .then(data =>{
        console.log(data);
        document.getElementById("output").innerHTML="";
        let table=document.createElement("table");

        let hearderrow=document.createElement("tr");
        let header=["userId","id","title","Completed"]
        for (const element of header) {
          let th=document.createElement("th");
          th.innerHTML=element;
          hearderrow.append(th);
        }
        table.append(hearderrow);
        for (const record of data) {
          let tr = document.createElement("tr");
          for (const Key in record) {
            let td = document.createElement("td");
               if(Key=="completed"){
                  if(record[Key]==true)
                  {
                     td.innerHTML=`<img src="selected.jpeg" height="40px">`;
                  }
                  else
                  {
                    td.innerHTML=`<img src="not_selected.png" height="20px">`;
                  }
               }
               else
               {
                 td.innerHTML = record[Key];
               }

              tr.append(td);
            table.append(tr);
          }
        }

        document.getElementById("output").append(table);

      })
  </script>
