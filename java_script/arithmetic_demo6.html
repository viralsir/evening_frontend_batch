<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arithmetic demo</title>

  <script>

    let count=0;

  document.addEventListener('DOMContentLoaded',()=>{

    document.getElementById("countbtn").onclick=()=> {
      document.getElementById("output").innerHTML=count;
      //alert(count);
      count=count+1;
    }


  })




  </script>

</head>
<body>
<h1 id="output"></h1>
<input type="button" value="count" id="countbtn">


</body>
</html>
