<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded',()=>{

           document.getElementById("checkbtn").onclick=()=>{

               for (let button of document.getElementsByClassName("product")) {
                   button.onclick=()=>{
                       document.getElementById("output").value;

                   }

               }

           }

        })
    </script>
</head>
<body>
<form>
  Product Name    :  <input type="text" class="product"> <br>
  Product ID      :  <input type="number" class="product"> <br>
  Product Colour  :  <input type="text" class="product"> <br>
  Product Quantity:  <input type="number" class="product"> <br>
  Product Type    :  <input type="text" class="product"> <br>
    <input type="button" value="check"  class="checkbtn">
</form>
<table class="table table-bordered">
    <tr>
        <th>Product Name</th>
        <th>Product ID</th>
        <th>Product Colour</th>
        <th>Product Quantity</th>
        <th>Product Type</th>
    </tr>
    <tr>
        <td id="output"></td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
