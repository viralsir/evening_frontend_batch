<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if else demo</title>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{

      document.getElementById("sumbtn").onclick=()=>{

        let no1=eval(document.getElementById("no1").value);  // "12"
        let no2=eval(document.getElementById("no2").value);  // "12"

        document.getElementById("output").innerHTML=no1+no2;

      }

      document.getElementById("subtn").onclick=()=>{

        let no1=eval(document.getElementById("no1").value);  // "12"
        let no2=eval(document.getElementById("no2").value);  // "12"

        document.getElementById("output").innerHTML=`sub is  ${(no1-no2)} `;

      }


    })
  </script>
</head>
<body>
<form>
  No1 : <input type="number" id="no1"> <br/>
  No2 : <input type="number" id="no2"> <br/>
  <input type="button" value="sum" id="sumbtn" >
  <input type="button" value="sub" id="subtn" >

  <input type="reset" value="clear">
</form>

 <h1 id="output"></h1>
</body>
</html>
