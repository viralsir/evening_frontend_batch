<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>child selector demo</title>
  <style>
         li{
           color:blue;
         }
         ul > li{
           color:red;
         }
  </style>
</head>
<body>
      <h1>Product List</h1>
      <ol>
        <li>Mobile</li>
        <ul>
          <li>Samsung</li>
          <li>Apple</li>
          <li>One Plus</li>
        </ul>
        <li>Mouse</li>
        <li>Laptop</li>
      </ol>
</body>
</html>
