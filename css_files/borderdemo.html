<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border demo</title>
  <style>
    table{
      border: 2px solid black;
      border-collapse: collapse;
      margin-left:10px;

    }
     /*multi selector style : apply same style on multiple tag*/

    th,td {
      border: 2px solid black;
      padding: 10px;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>Vimal</td>
      <td>23000</td>
    </tr>
    <tr>
      <td>Vishal</td>
      <td>23000</td>
    </tr>
  </table>
