<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>attribute selector </title>
  <style>
    a{
      color:red;
    }
    a:hover{
      color:blue;
    }
    a:visited{
      color:teal;
    }
    a[href="www.facebook.com"]{
       color:green;
    }

  </style>

</head>
<body>
<a  href="https://www.google.com/">google</a>
<a href="www.facebook.com">facebook</a>
<a href="https://www.amazon.in/">amazon</a>
</body>
</html>
